<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>

<h1 id="title">Memory Game!</h1>
<p id="score-panel">Score: <span id="score"></span> </p>
<button id="start-button" class="btn btn-success" onclick="startGame()">Start</button>
<div id="game-container">
    <div id="game"></div>
</div>
<button id="restart-button" class="btn btn-danger" onclick="restartGame()">Restart</button>
<script src="scripts/scripts.js"></script>

</body>
</html>
